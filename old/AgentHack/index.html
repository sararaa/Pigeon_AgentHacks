<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Traffic Layer</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoH0FX8uQBoOHRIUnghIJBQUaNF-Bw-uQ&callback=initMap"
      async
      defer
    ></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,
          center: { lat: 37.7749, lng: -122.4194 }, // Example: San Francisco
        });

        const trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
